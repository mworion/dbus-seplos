name: Release

on:
  push:
    tags:
      # do not match pre release
      # matches:
      # v1.0.0
      # v1.0.123
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: build release archive
        run: |
          ./makeself.sh dbus-seplos dbus-seplos.sh "(C) MW 2024" ./dbus-seplos/scripts/copy_target.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dbus-seplos.sh
