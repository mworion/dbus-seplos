name: BuildRelease

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
  
on:
  push:
    tags:
      # do not match pre release
      # matches:
      # v1.0.0
      # v1.0.123
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: prepare tooling
        run: |
          chmod +x make*.sh
          ls -la

      - name: build release archive
        run: |
          ./makeself.sh dbus-seplos dbus-seplos.sh "(C) MW 2024" ./dbus-seplos/scripts/copy-target.sh

      - name: check files
        run: |
          ls -la

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dbus-seplos.sh
